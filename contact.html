    <header>
        <h1>Contact Walnut Valley Outpost</h1>
    </header>

    <main id="contact-form-container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Fitness Goals</label>
            <textarea id="message" name="message" rows="2" required></textarea>

            <label for="find-us">How did you find us?</label>
	    <div class="find-us-options">
		<input type="radio" id="social-media" name="find-us" value="social-media">
		<label for="social-media">Social Media</label>
    		<input type="radio" id="word-of-mouth" name="find-us" value="word-of-mouth" required>
    		<label for="word-of-mouth">Word of Mouth</label>
	     </div>



           <label for="subscribe">Subscribed to newsletter?</label>
            <div class="subscribe-options">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe-yes">Yes</label>
                <input type="checkbox" id="subscribe-no" name="subscribe" value="no">
                <label for="subscribe-no">No</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <div id="footer-content">

	    <p>Follow us on Facebook: <a href="https://www.facebook.com/walnutvalleyoutpost" target="_blank">Walnut Valley Outpost</a></p>
        </div>
            <p>Email: <a href="mailto:walnutvalleyoutpost@gmail.com">walnutvalleyoutpost@gmail.com</a></p>
            
        </div>
